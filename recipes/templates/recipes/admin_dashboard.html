    </div>

</div>

<!-- ================= STYLES ================= -->
<style>
.dashboard-card {
    border-radius: 14px;
    border: none;
    padding: 6px;
    transition: all 0.25s ease;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    background: #fff;
}

.dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.15);
}

.icon {
    font-size: 36px;
}

@media (max-width: 576px) {
    .icon {
        font-size: 32px;
    }
}
</style>
