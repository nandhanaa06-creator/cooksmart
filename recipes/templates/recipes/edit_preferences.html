{% extends "recipes/base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card p-4 shadow-sm rounded-4">
        <h4 class="fw-bold text-success mb-3">
          ğŸ½ Edit Taste Preferences
        </h4>

        <form method="POST">
          {% csrf_token %}

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox"
                   name="loves_spicy"
                   {% if profile.loves_spicy %}checked{% endif %}>
            <label class="form-check-label">ğŸŒ¶ Loves Spicy Food</label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox"
                   name="avoid_onion"
                   {% if profile.avoid_onion %}checked{% endif %}>
            <label class="form-check-label">ğŸ§… Avoid Onion</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox"
                   name="low_salt"
                   {% if profile.low_salt %}checked{% endif %}>
            <label class="form-check-label">ğŸ§‚ Low Salt Preference</label>
          </div>

          <button class="btn btn-success">
            Save Preferences
          </button>

          <a href="{% url 'profile' %}" class="btn btn-outline-secondary ms-2">
            Cancel
          </a>
        </form>

      </div>

    </div>
  </div>
</div>

{% endblock %}
